<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">Rochambeau</div>

  <div class="box">First one to five points wins the game!</div>
    
  <div class="box" id="buttonBox">
    <button class="btn" id="rock" onclick="getPlayerChoice(event)">Rock</button>
    <button class="btn" id="paper" onclick="getPlayerChoice(event)">Paper</button>
    <button class="btn" id="scissors" onclick="getPlayerChoice(event)">Scissors</button>
  </div> 


  <div class="box" id="scoreBox">
    <div class="box-h">
      <div id="playerScore"><h3>Player</h3>
      </div>

      <div id="computerScore"><h3>Computer</h3>
      </div>
    </div>
    <button id="reset">Play again?</button>
  </div>


<div class="footer">
  <div>Made by <a href=https://github.com/stefaniewangphd>Stefanie Wang</a></div>
</div>


<script src="script.js" defer></script>
</body>
</html>
